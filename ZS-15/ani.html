<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ani.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title" id="title">Ping-Pong</div>
    <div class="counter" id = "message">Game Starts in &nbsp<span id ="counter"> 0 </span> &nbsp sec</div>
    <div class="game-container">
        <canvas id="pong" width="500" height="280"></canvas>

    </div>
    
    <div class="row">
        <div class="currentScore" id ="current">0</div>
        <button class="tg" id="setTarget" >Set Target</button>
        
        <div class="targetScore" id="target">0</div>
        
    </div>
    <div class="row">
        <button class="tg1" id="start">Start</button>
        <button class="tg1" id="pause">Pause</button>
        <button class="tg1" id="reset">Reset</button>
    </div>
</body>
<script src="ani.js"></script>
</html>
